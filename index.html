<!DOCTYPE html>
<html>
<head>
    <title>Three.js Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        /* Styles for the object switcher and arrows */
        .object-switcher {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00ffff;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 80vw;
        }
        .object-button {
            background: transparent;
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        .object-button:hover {
            background: #00ffff22;
        }
        .object-button.active {
            background: #00ffff;
            color: black;
        }

        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            cursor: pointer;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            display: none;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }

        .arrow:hover {
            background: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <button class="arrow left" id="leftArrow">◄</button>
    <button class="arrow right" id="rightArrow">►</button>

    <div class="object-switcher" id="object-switcher">
    </div>

    <!-- Include Three.js and Add-ons from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/examples/js/postprocessing/ShaderPass.js"></script>

    <script>
        // Scene setup
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        scene.fog = new THREE.FogExp2(0x111111, 0.02);

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Effect Composer for post-processing
        var composer = new THREE.EffectComposer(renderer);
        composer.setSize(window.innerWidth, window.innerHeight);

        // Chromatic Aberration Shader
        var ChromaticAberrationShader = {
            uniforms: {
                'tDiffuse': { value: null },
                'offset': { value: new THREE.Vector2(0.005, 0.005) }
            },
            vertexShader: [
                'varying vec2 vUv;',
                'void main() {',
                '    vUv = uv;',
                '    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );',
                '}'
            ].join('\n'),
            fragmentShader: [
                'uniform sampler2D tDiffuse;',
                'uniform vec2 offset;',
                'varying vec2 vUv;',
                'void main() {',
                '    vec2 center = vec2(0.5, 0.5);',
                '    float dist = distance(vUv, center);',
                '    vec2 aberration = offset * pow(dist, 4.0) * 2.0;',
                '    float r = texture2D(tDiffuse, vUv + aberration).r;',
                '    float g = texture2D(tDiffuse, vUv).g;',
                '    float b = texture2D(tDiffuse, vUv - aberration).b;',
                '    gl_FragColor = vec4(r, g, b, 1.0);',
                '}'
            ].join('\n')
        };

        // Post-processing passes
        var renderPass = new THREE.RenderPass(scene, camera);
        composer.addPass(renderPass);

        var chromaticAberrationPass = new THREE.ShaderPass(ChromaticAberrationShader);
        composer.addPass(chromaticAberrationPass);

        // Lights
        var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Top-down spotlight
        var topSpotlight = new THREE.SpotLight(0xffffff, 40);
        topSpotlight.position.set(0, 10, 0);
        topSpotlight.angle = Math.PI / 3;
        topSpotlight.penumbra = 0.2;
        topSpotlight.decay = 0.5;
        topSpotlight.distance = 100;
        topSpotlight.castShadow = true;
        topSpotlight.shadow.bias = -0.001;
        topSpotlight.shadow.mapSize.width = 2048;
        topSpotlight.shadow.mapSize.height = 2048;
        topSpotlight.target.position.set(0, 0, 0);
        scene.add(topSpotlight);
        scene.add(topSpotlight.target);

        // Bottom-up spotlight
        var bottomSpotlight = new THREE.SpotLight(0xffffff, 20);
        bottomSpotlight.position.set(0, -10, 0);
        bottomSpotlight.angle = Math.PI / 3;
        bottomSpotlight.penumbra = 0.2;
        bottomSpotlight.decay = 0.5;
        bottomSpotlight.distance = 100;
        bottomSpotlight.castShadow = true;
        bottomSpotlight.shadow.bias = -0.001;
        bottomSpotlight.shadow.mapSize.width = 2048;
        bottomSpotlight.shadow.mapSize.height = 2048;
        bottomSpotlight.target.position.set(0, 0, 0);
        scene.add(bottomSpotlight);
        scene.add(bottomSpotlight.target);

        var rightLight = new THREE.PointLight(0xff0066, 20);
        rightLight.position.set(8, 3, 0);
        scene.add(rightLight);

        var leftLight = new THREE.PointLight(0x0066ff, 20);
        leftLight.position.set(-8, 3, 0);
        scene.add(leftLight);

        var rimLight = new THREE.SpotLight(0xffffff, 25);
        rimLight.position.set(0, 2, -6);
        rimLight.angle = Math.PI / 4;
        rimLight.penumbra = 0.5;
        rimLight.decay = 1;
        rimLight.distance = 20;
        scene.add(rimLight);

        // Controls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Loaders
        var dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');

        var loader = new THREE.GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        // Global references
        window.objectsLibrary = new Map();
        window.currentObject = null;
        var currentIndex = 0;

        // Arrow controls
        var leftArrow = document.getElementById('leftArrow');
        var rightArrow = document.getElementById('rightArrow');

        function updateArrowVisibility() {
            var objects = Array.from(window.objectsLibrary.keys());
            leftArrow.style.display = currentIndex > 0 ? 'block' : 'none';
            rightArrow.style.display = currentIndex < objects.length - 1 ? 'block' : 'none';
        }

        leftArrow.onclick = function() {
            if (currentIndex > 0) {
                currentIndex--;
                var objects = Array.from(window.objectsLibrary.keys());
                switchToObject(objects[currentIndex]);
            }
        };

        rightArrow.onclick = function() {
            var objects = Array.from(window.objectsLibrary.keys());
            if (currentIndex < objects.length - 1) {
                currentIndex++;
                switchToObject(objects[currentIndex]);
            }
        };

        function updateObjectSwitcher() {
            var switcher = document.getElementById('object-switcher');
            switcher.innerHTML = '';
            window.objectsLibrary.forEach(function(object, name) {
                var button = document.createElement('button');
                button.className = 'object-button';
                if (window.currentObject === object) {
                    button.classList.add('active');
                }
                button.textContent = name;
                button.onclick = function() {
                    var objects = Array.from(window.objectsLibrary.keys());
                    currentIndex = objects.indexOf(name);
                    switchToObject(name);
                };
                switcher.appendChild(button);
            });
            updateArrowVisibility();
        }

        function switchToObject(name) {
            if (window.currentObject) {
                scene.remove(window.currentObject);
            }

            if (name && window.objectsLibrary.has(name)) {
                window.currentObject = window.objectsLibrary.get(name);
                scene.add(window.currentObject);
                rimLight.target = window.currentObject;
                scene.add(rimLight.target);
                topSpotlight.target = window.currentObject;
                bottomSpotlight.target = window.currentObject;
            }

            updateObjectSwitcher();
        }

        function loadModels() {
            fetch('models/models.json')
                .then(function(response) { return response.json(); })
                .then(function(modelFiles) {
                    var promises = [];
                    modelFiles.forEach(function(fileName) {
                        promises.push(loadObject(fileName));
                    });

                    Promise.all(promises).then(function() {
                        if (modelFiles.length > 0) {
                            currentIndex = 0;
                            switchToObject(modelFiles[0].replace(/\.[^/.]+$/, ""));
                        }
                    });
                })
                .catch(function(error) {
                    console.error('Error loading models:', error);
                });
        }

        function loadObject(fileName) {
            var url = 'models/' + fileName;

            return new Promise(function(resolve) {
                loader.load(url, function(gltf) {
                    var object = gltf.scene;

                    object.traverse(function(node) {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });

                    var box = new THREE.Box3().setFromObject(object);
                    var center = box.getCenter(new THREE.Vector3());
                    object.position.sub(center);

                    var size = box.getSize(new THREE.Vector3());
                    var maxDim = Math.max(size.x, size.y, size.z);
                    var scale = 5 / maxDim;
                    object.scale.multiplyScalar(scale * 2);

                    object.rotation.x = THREE.Math.degToRad(2);

                    var name = fileName.replace(/\.[^/.]+$/, "");
                    window.objectsLibrary.set(name, object);

                    resolve();
                }, undefined, function(error) {
                    console.error('Error loading object:', error);
                    resolve();
                });
            });
        }

        loadModels();

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if (window.currentObject) {
                window.currentObject.rotation.y += 0.005;

                var angle = window.currentObject.rotation.y;
                rimLight.position.x = Math.sin(angle) * 6;
                rimLight.position.z = -Math.cos(angle) * 6;
            }

            composer.render();
        }
        animate();

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
